<html>

<head>
  <partial src="head.html"></partial>
  <title>openHAB - Empowering the smart home</title>
</head>

<body>
  <link rel="stylesheet" href="css/listgridview.css" type="text/css" />
  <nav class="sidebar leftright">
    <h4>Actions</h4>
    <ul class="exact">
      <li><a href="ruletemplate.html"><i class="fas fa-plus"></i> New Template</a></li>
      <li>
        <hr>
      </li>
      <li><a href="rules.html"><i class="fas fa-undo"></i> Back to Rules</a></li>
    </ul>
  </nav>
  <partial src="mainnav.html"></partial>
  <partial src="pagetitleheader.html" title="Create and share Rule Templates"></partial>
  <main>

    <ui-filter class="mt-4" placeholder="Filter..." grid="Grid view" list="List view" select="Selection mode">
      <div class="btn-group ml-3" role="group">
        <button class="btn btn-danger ml-3" data-action="remove">
          <i class="fas fa-trash"></i> Remove
          <oh-event-bind eventName="selectionchanged" setcontent></oh-event-bind>
          <span class="badge badge-light ml-2">0</span>
        </button>
      </div>
    </ui-filter>

    <oh-list-bind adapter="listadapter/ruletemplates"></oh-list-bind>
    <oh-vue-list filtercriteria="name">
      <partial src="vuelistbasics.html" key="item.uid" help="contexthelp/ruletemplates"></partial>
      <template slot="item">
        <article :id="item.uid">
          <vue-inprogress></vue-inprogress>
          <header>
            <span :title="item.label">{{item.label}}</span>
          </header>
          <section class="actions btn-group">
            <button class="btn btn-danger-hover text-nowrap" title="Remove item" @click="remove()"><i class="fas fa-trash"></i><span>Remove</span></button>
          </section>
          <section class="description">{{item.description}}</section>
          <footer>
            <a class="ml-auto btn btn-outline-secondary text-nowrap" :href="'ruletemplate.html?uid='+encodeURIComponent(item.uid)">
              <span>Edit</span></a>
            <a class="btn btn-outline-primary text-nowrap" :href="'rule.html?fromTemplate='+encodeURIComponent(item.uid)"><i
                class="fas fa-cog"></i> <span>Create new Rule</span></a>
          </footer>
        </article>
      </template>
    </oh-vue-list>

  </main>
  <footer></footer>
  <partial src="contexthelp.html" help="ruletemplates"></partial>
</body>

</html>
