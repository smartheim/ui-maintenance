<html>

<head>
  <partial src="head.html"></partial>
  <title>openHAB - Empowering the smart home</title>
  <link rel="parent" href="rules.html" />
</head>

<body>
  <link rel="stylesheet" data-name="vs/editor/editor.main" href="vs/editor/editor.main.css">
  <link rel="stylesheet" href="css/scripts.css">
  <nav class="sidebar leftright"></nav>
  <partial src="mainnav.html"></partial>
  <partial src="pagetitleheader.html" title="Add / Edit a Script"></partial>
  <main>
    <nav-breadcrumb parent="Rule list" useParamAsHash="file"></nav-breadcrumb>
    <details open>
      <summary>Configuration</summary>
      <form class="mt-4 mb-0">
        <div class="form-group row">
          <label for="scriptname" class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="name" id="scriptname" pattern=".{1,}" required placeholder="Your script name goes here">
          </div>
        </div>
        <div class="form-group row">
          <label for="scriptpath" class="col-sm-2 col-form-label">Filepath</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="path" id="scriptpath" pattern="[^\s]+" required placeholder="File path like my-script.js">
          </div>
        </div>
        <div class="form-group row">
          <label for="scripttype" class="col-sm-2 col-form-label">Script language</label>
          <div class="col-sm-10">
            <oh-dropdown-bind adapter="modeladapter_lists/script-types"></oh-dropdown-bind>
            <ui-dropdown btnclass="btn btn-sm" name="type" viewkey="label" valuekey="id" id="scripttype" label="Script type"></ui-dropdown>
          </div>
        </div>
      </form>

      <div class="bs-callout bs-callout-warning my-4">
        Could not connect to openHAB <abbr title="Language Server Protocol: Used for suggestions and auto-completion.">LSP</abbr>!
        Auto-completion and context help has been disabled.
      </div>
    </details>

    <div class="btn-group btnbar" role="group">
      <a href="#" class="btn btn-danger"><i class="fas fa-trash"></i> <span>Remove</span></a>
      <a href="#" class="btn btn-primary"><i class="fas fa-save"></i> Save</a>
      <a href="#" class="btn btn-success"><i class="fas fa-check"></i> <span>Run</span> <span class="badge badge-light">Idle</span></a>
    </div>
    <ui-codeeditor scriptfile="scriptsnippets/template.js" classes="m-4" id="editorwindow"></ui-codeeditor>
  </main>
  <footer></footer>
  <partial src="contexthelp.html" help="script"></partial>
</body>

</html>
