<html>

<head>
  <partial src="head.html"></partial>
  <title>openHAB - Empowering the smart home</title>
</head>

<body>
  <link rel="stylesheet" data-name="vs/editor/editor.main" href="vs/editor/editor.main.css">
  <link rel="stylesheet" href="css/textview.css">
  <nav class="sidebar leftright">
    <partial src="rulesnav.html"></partial>
  </nav>
  <partial src="mainnav.html"></partial>
  <partial src="pagetitleheader.html" title="Add / Edit a Script"></partial>
  <main>
    <form class="mt-4 mb-0">
      <div class="form-group row">
        <label for="scriptname" class="col-sm-2 col-form-label">Script name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="name" id="scriptname" pattern=".{1,}" required placeholder="Your script name goes here">
        </div>
      </div>
      <div class="form-group row">
        <label for="filepath" class="col-sm-2 col-form-label">Script filepath</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="filepath" id="filepath" pattern="[^\s]+" required placeholder="File path like my-script.js">
        </div>
      </div>
    </form>
    <div class="btn-group btnbar" role="group">
      <a href="#" class="btn btn-danger"><i class="fas fa-trash"></i> <span>Remove</span></a>
      <a href="#" class="btn btn-primary"><i class="fas fa-save"></i> Save</a>
      <a href="#" class="btn btn-success"><i class="fas fa-check"></i> <span>Run</span> <span class="badge badge-light">Idle</span></a>
    </div>
    <div class="bs-callout bs-callout-warning my-4">Could not connect to openHAB <abbr title="Language Server Protocol: Used for suggestions and auto-completion.">LSP</abbr>!</div>
    <oh-codeeditor scriptfile="scriptsnippets/template.js" classes="m-4" id="editorwindow"></oh-codeeditor>
  </main>
  <footer></footer>
  <partial src="contexthelp.html" help="script"></partial>
</body>

</html>
